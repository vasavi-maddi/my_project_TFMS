<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="my_img/people.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../fonts/icomoon/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/loginBootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/loginStyle.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <title>CodeTech</title>
  </head>
  <body>
    <div class="content" style="height: 93vh">
      <h3>
        Welcome to <span style="font-weight: 700">CodeTech</span> Institute
      </h3>
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img
              src="my_img/login_animation.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Log In to <strong>Trainer Admin</strong></h3>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="id_password"
                    />
                    <i
                      class="far fa-eye-slash"
                      id="togglePassword"
                      style="
                        display: flex;
                        float: right;
                        margin-top: -35px;
                        position: relative;
                      "
                    ></i>
                  </div>
                  <input
                    type="submit"
                    value="Log In"
                    class="btn text-white btn-block btn-primary"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer
        style="
          display: flex;
          justify-content: center;
          position: sticky;
          background-color: #38d39f;
          padding: 10px 10px;
          margin-top: 8px;
        "
      >
        @Copyright | CodeTech | 2022- All Right Reserved.
      </footer>
    </div>

    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/show-fun.js"></script>
  </body>
</html>
